<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{login-layout}"
>
<head>
    <title>Ошибка изменения пароля</title>
</head>


<body>
<!--  Body Wrapper -->
<div class="card-body" layout:fragment="body-login">
    <a th:href="@{/}" class="text-nowrap logo-img text-center d-block py-3 w-100">
        <img src="/assets/images/logos/logo-almaty.png" width="180" alt="logo almaty" />
    </a>
    <div th:if="${param.tokenNotExist}" class="text-center">
        <strong>Ошибка!</strong> смены пароля, <strong>пользователь не найден</strong>, попробуйте ещё раз сбросить пароль!
    </div>
    <div th:if="${param.expired}" class="text-center">
        <strong>Ошибка!</strong> смены пароля, <strong>ссылка устарела</strong>, попробуйте ещё раз сбросить пароль!
    </div>

</div>


</body>
</html>
