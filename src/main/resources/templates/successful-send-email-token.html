<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{login-layout}"
>
<head>
  <title>Успешная отправка ссылки на сброс пароля</title>
</head>


<body>
<!--  Body Wrapper -->
<div class="card-body" layout:fragment="body-login">
  <a th:href="@{/}" class="text-nowrap logo-img text-center d-block py-3 w-100">
    <img src="/assets/images/logos/logo-almaty.png" width="180" alt="logo almaty" />
  </a>
  <p class="text-center">Для завершения сброса пароля нужно перейти по ссылке, отправленной вам на указанную почту <span th:text="${email}"></span>
    <strong th:text="${emailName}"></strong></p>
  <p class="text-center"><strong>Внимание! Не забудьте проверить папку «Спам»</strong></p>

</div>


</body>
</html>
