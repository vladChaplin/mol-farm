<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <title>Фермы - Алматинская область</title>
</head>

<body>
<!--  Body Wrapper -->
<div layout:fragment="body" class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
        <!-- Sidebar scroll-->
        <div>
            <div class="brand-logo d-flex align-items-center justify-content-between mb-3">
                <a href="./index.html" class="text-nowrap logo-img">
                    <img src="/assets/images/logos/logo-almaty.png" width="180" alt="logo almaty" />
                </a>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-8"></i>
                </div>
            </div>
            <!-- Sidebar navigation-->
            <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="./index.html" aria-expanded="false">
                <span>
                  <i class="ti ti-building-cottage"></i>
                </span>
                            <span class="hide-menu">Доступные фермы</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="./authentication-login.html" aria-expanded="false">
                <span>
                  <i class="ti ti-login"></i>
                </span>
                            <span class="hide-menu">Войти</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="sidebar-link" href="./authentication-register.html" aria-expanded="false">
                <span>
                  <i class="ti ti-user-plus"></i>
                </span>
                            <span class="hide-menu">Регистрация</span>
                        </a>
                    </li>


                </ul>
            </nav>
            <!-- End Sidebar navigation -->
        </div>
        <!-- End Sidebar scroll-->
    </aside>

    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item d-block d-xl-none">
                        <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </li>

                </ul>
                <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
                    <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
                        <a href="https://img.kapital.kz/_ZwqojfJ-PY/rs:fill:1200:627/czM6Ly9rYXBpdGFsLW1hcmtldC8vNTk0Mi82MmM4MzhlYjQ5ZGMwNDIyMmZmMTQ0ZmRiOTMwOTIyYS5qcGc" target="_blank" class="btn btn-primary">Добавить ферму</a>
                        <li class="nav-item">
                            <a class="nav-link nav-icon-hover" href="./authentication-login.html">
                                <i class="ti ti-logout"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--  Header End -->
        <div class="container-fluid">
            <!--  Row 1 -->
            <div class="row">
                <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
                    <div th:each="role :${roles}" class="col-md-6 px-0">
                        <p th:text="${role.getId()}"></p>
                        <p th:text="${role.getName()}"></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title fw-semibold mb-4">Фермы на которых имеется урожай</h3>
                        <h3 class="card-title fw-semibold mb-4">Алматинская область</h3>
                        <div th:each="post :${posts}" class="row">
                            <div class="card">
                                <img th:src="${post.getPhotoUrl()}" class="card-img-top" alt="Изображение фермы">
                                <div class="card-body">
                                    <h5 class="card-title">Ферма <span th:text="${post.getTitle()}"></span></h5>
                                    <p class="card-text">Адрес: <span th:text="${post.getAddress()}"></span></p>
                                    <p class="card-text">Тел: <span th:text="${post.getContent()}"></span></p>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                                        <a href="#" class="btn btn-success">Подробнее</a>
                                        <a href="#" class="btn btn-info">Обновить</a>
                                        <a href="#" class="btn btn-danger">Удалить</a>
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <img src="../assets/images/products/s4.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Ферма <span th:text="'Кунаев ООО'"></span></h5>
                                    <p class="card-text">Адрес: <span th:text="'Сидоркин д2'"></span></p>
                                    <p class="card-text">Тел: <span th:text="'+77474545454'"></span></p>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                                        <a href="#" class="btn btn-success">Подробнее</a>
                                        <a href="#" class="btn btn-info">Обновить</a>
                                        <a href="#" class="btn btn-danger">Удалить</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="py-6 px-6 text-center">
                <p class="mb-0 fs-4">Developed by <a href="https://github.com/vladChaplin" target="_blank" class="pe-1 text-primary text-decoration-underline">Vladislav Chaplin</a></p>
            </div>
        </div>
    </div>
</div>

</body>

</html>
