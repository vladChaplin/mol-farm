<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
  <title th:text="${post.title}"></title>
</head>

<body>
<div layout:fragment="body" class="container-fluid">
    <link rel="stylesheet" href="/assets/css/posts-detail.css">

    <div class="container d-flex justify-content-center">
        <div class="card mb-4 max-width-block">
            <h2 class="card-title p-2 m-0 text-center bg-dark rounded-top text-white" th:text="'Ферма ' + ${post.title}"> </h2>
            <img th:src="${post.photoUrl}" class="mx-auto d-block img-fluid max-height-img" alt="Фотография фермы">
            <div class="card-body">
                <div class="small text-muted mb-2" th:text="'Обновлён ' + ${formattedDate}"></div>
                <div class="small text-muted mb-2" th:text="'Пользователем ' + ${post.createdBy.firstName} + ' ' + ${post.createdBy.lastName}"></div>
                <h3 class="p-0">Регион</h3>
                <p class="card-text" th:text="${region.getName()}"></p>
                <h3 class="p-0">Расположение</h3>
                <p class="card-text" th:text="${post.address}"></p>
                <h3 class="p-0">Описание</h3>
                <p class="card-text" th:text="${post.content}"></p>
            </div>
        </div>
    </div>



</div>
</body>

</html>
